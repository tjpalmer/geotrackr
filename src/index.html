<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>GeoTrackr</title>
    <link rel="icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="main.css"/>
    <script src="index.ts"></script>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
  </head>
  <body>
    <div class="main">
      <div class="info">
        <div class="round">Round 1/5</div>
        <div class="share">
          <!-- <div class="button">More ...</div> -->
        </div>
        <div class="score">Score <span class="value">25000</span></div>
      </div>
      <div class="photo">
        <div class="credit">
          <div><div class="button">?</div></div>
          <div class="creditContent">
            <h2>Image Credit</h2>
            <div class="creditText"></div>
          </div>
        </div>
        <img/>
        <div class="point"></div>
      </div>
      <div class="control">
        <div class="arrows">
          <div class="button arrow left"></div>
          <div class="button arrow right"></div>
          <div class="button go active"></div>
          <div class="button go"></div>
          <div class="button go"></div>
          <div class="button go"></div>
          <div class="button go"></div>
        </div>
        <!-- <div class="arrows">« ◄ ○ ● ◆◇□ ■◻◼◉◯ ◇ ► »</div> -->
        <div class="identify">
          <!-- <div class="button">Suspect</div> -->
        </div>
        <div class="depart">
          <div class="button">Depart</div>
        </div>
      </div>
      <div class="content">
        <h1>
          <div></div>
          <div></div>
        </h1>
        <div class="clue"></div>
      </div>
    </div>
  </body>
</html>
