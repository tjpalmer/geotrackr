<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>GeoTrackr</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="index.ts"></script>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
  </head>
  <body>
    <div class="main">
      <div class="info">
        <div>Round 1/5</div>
        <div class="share"><div class="button">Share Episode</div></div>
        <div>Score 25000</div>
      </div>
      <div class="photo">
        <div class="credit"><div class="button">?</div></div>
        <!-- <img src="places/moscow/moscow.webp"/> -->
        <!-- <img src="places/world/world.webp"/> -->
        <img
          src="../places/new-york-city/new-york-city_statue-of-liberty2.webp"/>
      </div>
      <div class="control">
        <div class="arrows">
          <div class="button">◀</div>
          <div class="button">●</div>
          <div class="active button">◼</div>
          <div class="button">○</div>
          <div class="button">○</div>
          <div class="button">○</div>
          <div class="button">▶</div>
        </div>
        <!-- <div class="arrows">« ◄ ○ ● ◆◇□ ■◻◼◉◯ ◇ ► »</div> -->
        <div class="identify">
          <div class="button">Suspect</div>
        </div>
        <div class="depart">
          <div class="button">Depart</div>
        </div>
      </div>
      <div class="content">
        <h1>
          <div>Москва, Россия</div>
          <div>Moscow, Russia</div>
        </h1>
        <div>
          Here's a clue about where to go next.
        </div>
      </div>
    </div>
  </body>
</html>
